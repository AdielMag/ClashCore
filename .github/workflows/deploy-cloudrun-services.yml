name: Deploy Services to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: clashcore
          install_components: 'beta'

      - name: Build Docker image
        run: |
          docker build -f Dockerfile-deploy.services -t us-central1-docker.pkg.dev/clashcore/clashcore-services/clashcore-services:latest .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/clashcore/clashcore-services/clashcore-services:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy clashcore-services \
            --image us-central1-docker.pkg.dev/clashcore/clashcore-services/clashcore-services:latest \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --use-http2
